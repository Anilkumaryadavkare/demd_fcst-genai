<!DOCTYPE html>
<html>
<head>
  <title>Demand Forecasting App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      max-width: 90%;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .countdown {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 2rem 0;
      color: #FFD700;
    }
    .btn {
      background: #00C853;
      color: white;
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .btn:hover {
      background: #009624;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .note {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Demand Forecasting App</h1>
    <p>You're being redirected to our AI-powered forecasting application</p>
    
    <div class="countdown" id="countdown">Redirecting in 5 seconds...</div>
    
    <button class="btn" id="manualRedirect">
      Click to Redirect Instantly
    </button>
    
    <p class="note">Note: This is a secure redirection gateway for the hackathon submission. If redirection fails, contact the team.</p>
  </div>

  <script>
    // Obfuscated URL components
    const protocol = "h" + "tt" + "p:";
    const host = [34, 57, 10, 183].join('.');
    const port = 8501;
    const path = "/";
    
    // Full URL construction
    const fullUrl = `${protocol}//${host}:${port}${path}`;
    
    // Manual redirect button
    document.getElementById('manualRedirect').addEventListener('click', function() {
      window.location.href = fullUrl;
    });
    
    // Countdown timer
    let count = 5;
    const countdownElement = document.getElementById('countdown');
    
    const countdown = setInterval(function() {
      count--;
      countdownElement.textContent = `Redirecting in ${count} second${count !== 1 ? 's' : ''}...`;
      
      if (count <= 0) {
        clearInterval(countdown);
        window.location.href = fullUrl;
      }
    }, 1000);
  </script>
</body>
</html>
